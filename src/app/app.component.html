  <mat-toolbar color="primary">
    <mat-icon>group</mat-icon>Tour Of Heroes
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/home'">
          <mat-icon>home</mat-icon>Home
        </a>

        <a mat-list-item [routerLink]="'/heroes'">
          <mat-icon>group</mat-icon>Heroes
        </a>

        <a mat-list-item [routerLink]="'/items'">
          <mat-icon>group</mat-icon>Items
        </a>

        <a mat-list-item [routerLink]="'/shop'">
          <mat-icon>shopping_cart</mat-icon>Shop
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
