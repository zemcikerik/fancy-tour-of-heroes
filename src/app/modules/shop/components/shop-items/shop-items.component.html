<div class="container">
  <div *ngIf="hero && items; else loading;" class="inner-container">
    <table mat-table [dataSource]="items" class="mat-elevation-z6">
      <mat-text-column name="id"></mat-text-column>
      <mat-text-column name="name"></mat-text-column>
      <mat-text-column name="price"></mat-text-column>

      <ng-container matColumnDef="buy">
        <th mat-header-cell *matHeaderCellDef>Buy</th>
        <td mat-cell *matCellDef="let item">
          <button *ngIf="canPurchase(item)" mat-button (click)="buyItem(item)">Buy</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
    </table>
  </div>

  <ng-template #loading>
    <mat-spinner mode="indeterminate"></mat-spinner>
  </ng-template>
</div>
